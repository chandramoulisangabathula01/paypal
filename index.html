            <img class="userimg" src="user.png" alt="Profile Picture" width="50" >
        </a>
        <a class="navbar-brand " href="#" >
            <img src="paypal.png" alt="Profile Picture" width="80" style="margin-bottom: 6%;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="transparent-button" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="transparent-button" aria-current="page" href="#">Finances</a>
                </li>
                <li class="nav-item">
                    <a class="transparent-button" aria-current="page" href="index.html">Send and Request</a>
                </li>
                <li class="nav-item">
                    <a class="transparent-button" aria-current="page" href="#">Deals</a>
                </li>
                <li class="nav-item">
                    <a class="transparent-button" aria-current="page" href="#">Wallets</a>
                </li>
                <li class="nav-item">
                    <a class="transparent-button " aria-current="page" href="https://www.paypal.com/bm/cshelp/personal">Help</a>
                </li>
                <li class="nav-item">
                    <a class="transparent-button" aria-current="page" href="https://www.paypal.com/bm/smarthelp/contact-us">Contact</a>
                </li>
                <div>
                    <li class="nav-item">
                        <a class="transparent-button" aria-current="page" href="https://www.paypal.com/bm/home" style="margin-left: 1000%;">LOGOUT</a>
                    </li>
                </div>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle dropdown-menu-right" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: -219%;">
                        More
                    </a>
                    <ul class="dropdown-menu">
                        <li><div>
                            <button id="myButton" type="button" class="but-reset btn btn-outline-dark btn-sm" onclick="resetBalance()" style="margin-top: 0px;margin-bottom: 7px;">Reset Balance</button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <!-- Add an input field for entering a new balance -->
                                <input type="number" id="new-balance-input" placeholder="Enter new balance">
                                <button id="update-balance-button but-reset btn btn-outline-dark btn-sm" onclick="updateBalance()">Update Balance</button>
                            </div>
                        </li>

                    </ul>
                </li>
        

              

                
            </ul>
        </div>

    <div class="paypal-container">
        <div class="paypal-logo"></div>
        <div class="balance-display"><span>Balance: $</span><span id="balance">1000.00</span></div>
        <div class="form-group">
            <label for="email" >Email:</label>
            <input type="text" id="email" placeholder="Name,@user,email">
        </div>
        <div class="form-group">
            <label for="amount">Amount (USD):</label>
            <input type="text" id="amount" placeholder="Enter amount">
        </div>
        <button type="button" class="btn btn-outline-success btn-sm" id="send-button" onclick="sendMoney()">Send Money </button>
        <!-- <div class="checkmark-imager" id="checkmark-image"></div>
        <div class="confirmation" id="confirmation" ></div> -->
